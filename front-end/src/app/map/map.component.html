<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker
    *ngFor="let m of properties$ | async; let i = index"
    (markerClick)="clickedMarker(m.id)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [iconUrl]="m.id == selectedPropertyId ? DARK_MARKER : LIGHT_MARKER">

    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>

  </agm-marker>
